<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <meta name="author" content="Renzo Crisanto" />
    <link rel="shortcut icon" href="Imágenes/Logo.png" type="image/x-icon">
    <!-- Estilos Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fuente personalizada -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
    <!-- Iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="Estilos/perfil.css">
</head>

<body>
    <!-- Tarjeta de perfil -->
    <div class="profile-card">
        <!-- Imagen de perfil -->
        <div class="profile-img">
            <img src="Imágenes/Logo.png" alt="Mi Foto de Perfil">
        </div>
        <!-- Información del perfil -->
        <div class="profile-info">
            <h2>Renzo</h2>
            <p>Estudiante de Ingeniería de Software</p>
            <!-- Iconos de redes sociales -->
            <ul class="social-icons">
                <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://twitter.com/home"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </div>

    <!-- Botón para regresar -->
    <a onclick="history.back()" class="btn btn-regresar">Regresar</a>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
